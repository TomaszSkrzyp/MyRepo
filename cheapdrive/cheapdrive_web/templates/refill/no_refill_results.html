<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary</title>
</head>
<body>
    <div class="container">
        <h1>Trip Summary</h1>
        <div class="details">

            <p><strong>Trip starting address:</strong> {{ start }}</p>
            <p><strong>Trip destinatin:</strong> {{ destination }}</p>
            <p><strong>Price:</strong> {{ cost }}</p>
            <p><strong>Duration:</strong> {{ duration }}</p>
            <p><strong>Distance:</strong> {{ distance }}</p>
            <p><strong>Fuel left:</strong> {{ fuel_left }}</p>
            <p><strong>Status:</strong> <span style="color: green;">No Refill Needed</span></p>

        </div>
    </div>
</body>
</html>
